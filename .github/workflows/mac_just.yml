name: Release Mac

env:
  SPACE_ENVOY_SERVICE_DOWNLOAD_TOKEN: ${{ secrets.SPACE_ENVOY_SERVICE_DOWNLOAD_TOKEN }}

on:
  push:
    tags:
      - "mac-v*.*.*"
      - "mac-channel-v*.*.*-*"
      - "mac-beta-*-channel-v*.*.*-*"

jobs:
  release:
    name: Release Mac flow
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        arch:
          - x64
          - arm64
    runs-on: ${{ matrix.os }}
    env:
      DO_SIGN: ${{ (secrets.MAC_CSC_LINK != '' && secrets.MAC_CSC_KEY_PASSWORD != '') && 1 || 0 }}
      DO_NOTARIZE: ${{ (secrets.MAC_APPLE_ID != '' && secrets.MAC_APPLE_ID_PASSWORD != '' && secrets.MAC_APPLE_TEAM_ID != '') && 1 || 0 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.11"
          registry-url: https://npm.pkg.github.com/

      - name: Install
        run: |
          npm run install:view:window
          npm run install:box
          npm run service:download --arch="${{ matrix.arch }}"
          npm run service:build --arch="${{ matrix.arch }}"
          npm run icons:mac
          npm run obfuscate
          npm run channel -- ${{ github.ref_name }}

      - name: Build views
        run: |
          npm run build:view:window

      - name: Build box with sign
        if: env.DO_SIGN == 1
        env:
          CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
        run: |
          npm run build:box:mac:${{ matrix.arch }}

      - name: Build box without sign
        if: env.DO_SIGN == 0
        run: |
          npm run build:box:mac:${{ matrix.arch }}

      - name: Notarize box
        if: env.DO_NOTARIZE == 1
        env:
          APPLE_ID: ${{ secrets.MAC_APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.MAC_APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.MAC_APPLE_TEAM_ID }}
        run: |
          for file in dist/*-arm64-*.dmg; do echo "Notarize $file"; done
          for file in dist/*-arm64-*.dmg; do xcrun notarytool submit $file --apple-id ${{ env.APPLE_ID }} --password ${{ env.APPLE_ID_PASSWORD }} --team-id ${{ env.APPLE_TEAM_ID }}; done
          for file in dist/*-x64-*.dmg; do echo "Notarize $file"; done
          for file in dist/*-x64-*.dmg; do xcrun notarytool submit $file --apple-id ${{ env.APPLE_ID }} --password ${{ env.APPLE_ID_PASSWORD }} --team-id ${{ env.APPLE_TEAM_ID }}; done

      - name: Package
        run: |
          npm run pkg

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.zip
